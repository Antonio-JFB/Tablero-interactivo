<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Homicidios</title>
    <!-- Estilos CSS omitidos para simplificar -->
</head>
<body>
    <div class="header">
        <h1>Dashboard de Homicidios en México</h1>
    </div>
    <div class="container">
        <div class="dashboard-content">
            <p class="description">
                Visualización interactiva de homicidios registrados en México. Los círculos rojos en el mapa representan la cantidad de homicidios en cada estado.
            </p>

            <!-- Formulario de selección de año -->
            <form method="get" action="{% url 'homicidios:dashboard' %}">
                <label for="year">Filtrar por año:</label>
                <select name="year" id="year" onchange="this.form.submit()">
                    <option value="">Todos</option>
                    {% for year in years %}
                        <option value="{{ year }}" {% if selected_year == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </form>

            <!-- Contenedor para el gráfico del mapa -->
            <div id="map" class="map-container"></div>
        </div>
    </div>

    <!-- Incluir Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Código JavaScript para renderizar el gráfico -->
    <script>
        var graphJSON = {{ graph_json|safe }};
        Plotly.newPlot('map', graphJSON);
    </script>
</body>
</html>
