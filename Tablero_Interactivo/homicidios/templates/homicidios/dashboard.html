<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Interactivo de Homicidios</title>
    <style>
        body {
            background-color: #f5eddb;
            font-family: "Montserrat";
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #611232;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 50px;
            margin-right: 15px;
        }
        .header-right {
            text-align: right;
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .form-container {
            background-color: white;
            width: 1065px;
            height: 768px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .options-container {
            background-color: #e9e9e9;
            width: 100%;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px;
            gap: 15px;
            border-bottom: 1px solid #ccc;
        }
        .options-container div {
            display: flex;
            flex-direction: column;
        }
        .options-container label {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .map-container {
            background-color: #ddd;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 735px;
            height: 768px;
            box-sizing: border-box;
            overflow: hidden;
            padding: 10px;
        }
        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .col {
            flex: 1;
        }
        button {
            padding: 10px 20px;
            background-color: #611232;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #500e29;
        }

        table {
        width: 100%;
        border-spacing: 10px; /* Espacio entre celdas */
        }
        table td {
            vertical-align: top;
        }
        .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    text-align: center;
}

.btn-primary {
    background-color: #611232;
    color: white;
}

.btn-primary:hover {
    background-color: #500e29;
}

.btn-secondary {
    background-color: #ccc;
    color: black;
    text-decoration: none;
}

.btn-secondary:hover {
    background-color: #aaa;
}

    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="../../../static/logo-mexico.png" alt="Gobierno de México">
        </div>
        <div class="header-right">
            <h1>Tablero Interactivo de Homicidios Dolosos</h1>
        </div>
    </div>

    <div class="content">
        <!-- Contenedor para los switches -->
        <div class="form-container">
            <div class="options-container">
                <form method="GET" action="{% url 'homicidios:dashboard' %}">
                    <table>
                        <tr>
                            <td>
                                <label for="start_year">Fecha Inicial</label>
                                <select name="start_year" id="start_year">
                                    <option value="">Año</option>
                                    {% for year in years %}
                                        <option value="{{ year }}" {% if selected_start_year == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <label for="end_year">Fecha Final</label>
                                <select name="end_year" id="end_year">
                                    <option value="">Año</option>
                                    {% for year in years %}
                                        <option value="{{ year }}" {% if selected_end_year == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </td>

                            <td>
                                <button type="submit" class="btn btn-primary">OK</button>
                            </td>
                            <td>
                            <!-- Botón para restablecer los filtros -->
                            <a href="{% url 'homicidios:dashboard' %}" class="btn btn-secondary" style="text-decoration: none; padding: 10px 20px; border-radius: 5px; background-color: #ccc; color: black; text-align: center;">Restablecer</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        <div id="chart-container" style="padding: 20px; height: 500px; overflow: hidden;">
        <!-- Aquí se renderizará la gráfica -->
        <div id="chart" style="width: 100%; height: 100%;"></div>
        </div>
        </div>

        <!-- Contenedor para el mapa -->
        <div class="map-container" id="map">
            <!-- Mapa dinámico -->
        </div>
    </div>

    <!-- Incluir Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Código JavaScript para renderizar el mapa -->
    <script>
        var graphJSON = {{ graph_json|safe }};
        Plotly.newPlot('map', graphJSON, {
            geo: {
                scope: 'north america', // Limitar la vista a América del Norte
                projection: {
                    type: 'mercator'
                },
                center: {
                    lon: -102.5528, // Centrar en México
                    lat: 23.6345
                },
                fitbounds: "locations", // Ajustar al tamaño de México
                showland: true,
                landcolor: "#f5f5f5",
                showlakes: true,
                lakecolor: "#cce5ff",
                showcountries: true,
                countrycolor: "#ccc",
                subunitcolor: "#666" // Líneas divisorias
            },
            margin: { t: 0, l: 0, r: 0, b: 0 },
        });
        // Renderizar el gráfico de barras
        var barGraphJSON = {{ bar_graph_json|safe }};
        Plotly.newPlot('chart', barGraphJSON);
        var mapElement = document.getElementById('map');
        mapElement.on('plotly_click', function(data) {
            if (data.points.length > 0) {
                    // Obtener la URL desde customdata
                    var url = data.points[0].customdata;
                    if (url) {
                        window.location.href = url; // Redirigir a la URL
                    }
                }
            });
    </script>
</body>
</html>
